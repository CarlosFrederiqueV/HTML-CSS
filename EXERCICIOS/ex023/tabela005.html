<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
        col.Destaquen{
          background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
         <col class="Destaquen">
         <col class="Destaques">
         <col class="Destaquei">
         <col class="Destaquep">
      </colgroup>                       
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>30</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>66</td>
            <td>Promotor</td>
        </tr>
        <tr>
            <td>Mauro</td>
            <td>M</td>
            <td>28</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>23</td>
            <td>Analista</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>F</td>
            <td>25</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>José</td>
            <td>M</td>
            <td>50</td>
            <td>Advogado</td>
        </tr>

    </table>
</body>
</html>
