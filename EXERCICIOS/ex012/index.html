<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formado de video para site</title>
</head>
<body>
    <h1>Video para site</h1>
    <hr>
    <p>Este vídeo está hospedado em meu pc</p>
    <video src="midia/meu-video.mp4.mp4" controls poster="imagens/testando.png" width="400"></video>
    <h1>Incorporando vídeos externos/youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/fd6RSgzUWVI?si=1SBDeCzDb6OosOn8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do vimeo</h1>
    <div style="padding:50% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/956202369?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" style="position:absolute;top:0;left:0;width:50%;height:50%;" title="Eliot Jackson: Drop The Mic"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
