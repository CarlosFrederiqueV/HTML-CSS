<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em diversos aparelho, ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagemp.png"type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemm.png"type="image/png">
        <img src="imagens/imagemg.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/Whoop - Anno Domini Beats.mp3" controls autoplay></audio>

</body>
</html>
